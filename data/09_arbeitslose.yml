heading: Wirtschaft
subheading: Wie hat sich die Arbeitslosenquote entwickelt?
winner: "friedrichshafen"
result: >
  **Friedrichshafen hatte zuletzt eine niedrigere Arbeitslosenquote** - und bekommt einen Punkt.
  **Anmerkung**: Die Arbeitsagentur berechnet für Städte mit weniger als 15.000 Erwerbstätigen keine Arbeitslosenquote, weshalb für Lindau keine Zahlen zur Verfügung stehen.
  Deshalb wurde für beide Städte eine Quote anhand der Zahl der Arbeitslosen und der sozialversicherungspflichtig Beschäftigten (jeweils zum 30.6.) berechnet.
  Die reale Arbeitslosenquote ist tatsächlich minimal höher.

