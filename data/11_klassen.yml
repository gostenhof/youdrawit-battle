subheading: Wie hat sich die Zahl der Schüler je Klasse an Gymnasien entwickelt?
winner: "friedrichshafen"
result: >
        An öffentlichen und privaten Gymnasien in **Friedrichshafen waren die Klassen in den vergangenen neun Schuljahren im Schnitt etwas kleiner**. Die Daten zeigen ausschließlich die Klassenstärken an Gymnasien, weil dort die Schülerzahlen zuletzt stark angestiegen sind. In Baden-Württemberg kamen im vergangenen Schuljahr auf eine Klasse an öffentlichen Gymnasien durchschnittlich 25,5 Schüler, an Realschulen 24,8, an Haupt- und Werkrealschulen 19,2 und an Grundschulen 19,4.

